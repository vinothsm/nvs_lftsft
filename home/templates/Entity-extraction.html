<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novarties</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar nav-scroller bg-body shadow-sm">
      <img src="../static/img/novartis_logo.svg" alt="novartis" class="logo">
      <header class="main-header">Entity Extraction</header>
      <button class="btn" ><a href="#"><img src="../static/img/profile.png" class="logout_img"/></a></button>
  </nav>
  <div class="main_body">
    <div class="container-fluid">
      <div class="bookingForm">
        <!--SECTION one -->
        <div class="left rounded shadow-sm">
            <button class="btn" id="upload_file"><img src="../static/img/upload_img.PNG" class="upd_img"/></button>

          <div class='upload-file'>
              <div class="drag-area">
                <header><a id="upload_file" > Drag a Document/Click here to upload</a></header>
              </div>
              <div class="container buttons">
                <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple hidden/>
              <button id="extract_btn" class="btn" >Upload</button>
            </div>
            </div>
        </div>    
        <!--SECTION tabs -->
        <div class="tabs-bar" data-toggle="buttons-radio">
          <button name="tab-select" class="btn tab-btn" id="btn_all">All</button>
          <button name="tab-select" class="btn tab-btn" id="btn_pll">Pll</button>
          <button name="tab-select" class="btn tab-btn" id="btn_drug">Drug</button>
          <button name="tab-select" class="btn tab-btn" id="btn_demographics">Demographics</button>
        </div>
      <!--SECTION TWO -->
        <div class="right">
          <div class="right-left-cont rounded shadow-sm">
            <p class='entity-header'>Available Entities to Extract</p>
            <div class="row entity-row"></div>
          </div>
          <div class="right-right-cont  rounded shadow-sm">  
            <p class='entity-header-selected'>Entities Selected
            </p>           
            <div class="entity-row-selected"></div>
          </div>
        </div>
        <button id="submit_btn" class="btn" > Submit</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="../static/js/extract.js"></script>
</body>
</html>
