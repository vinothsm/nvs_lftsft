{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novarties</title>
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/@font-awesome/all.min.css' %}">
    <link href="{% static 'css/googlefonts/css2.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/review.css' %}">
</head>
<body class="bg-light">
  <nav class="navbar nav-scroller bg-body shadow-sm">
      <img src="{% static 'img/novartis_logo.svg' %}" alt="novartis" class="logo">
      <header class="main-header">Entity Extraction</header>
      <button class="btn" ><a href="#"><img src="{% static 'img/profile.png' %}" class="logout_img"/></a></button>
  </nav>
  <div class="container-fluid">
    <div class="main_body">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/extract.js' %}"></script>
</body>
</html>
