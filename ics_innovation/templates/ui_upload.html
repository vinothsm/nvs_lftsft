{% extends "ui_index.html" %} {% block content %}
<div class="extract-entities-block" id="extract_entities_block">
  <!--SECTION one -->
  <form enctype="multipart/form-data" method="post" action="/add_entity/">
    {% csrf_token %}
    <div class="left rounded shadow-sm">
      <div class="drag-area d-flex">
        <div class="">
          <button class="btn cursor-pointer" type="button"><img src="../static/img/upload_img.PNG" class="upd_img"/></button>
        </div>
        <div class="">
          <header>Drag a Document/Click here to upload</header>
        </div>
        <div class="">
          <button id="extract_btn" type="button">Upload</button>
        </div>
        <input type="file" name="media" hidden>
      </div>
    </div>
    <!--SECTION tabs -->
    <div class="tabs-bar" data-toggle="buttons-radio">
      <button name="tab-select" type="button" class="btn tab-btn" id="btn_all">All</button>
      <button name="tab-select" type="button" class="btn tab-btn" id="btn_dre">Drug Related Entities</button>
      <button name="tab-select" type="button" class="btn tab-btn" id="btn_pre">Patient Related Entities</button>
    </div>
    <!--SECTION TWO -->
    <div class="right">
      <div class="right-left-cont rounded shadow-sm">
        <p class="entity-header">Available Entities to Extract</p>
        <div class="row entity-row"></div>
      </div>
      <div class="right-right-cont rounded shadow-sm">
        <p class="entity-header-selected">Entities Selected</p>
        <div class="entity-row-selected"></div>
      </div>
    </div>
    <input id="submit_btn" type="submit" class="btn" val="Submit"/>
    <!-- </form> -->
  </form>
</div>
{% endblock %}
